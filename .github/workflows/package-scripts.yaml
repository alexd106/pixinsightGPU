name: Package scripts (artifact)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Validate scripts exist
        run: |
          test -f Pixinsight_GPU_install.sh
          test -f Pixinsight_GPU_uninstall.sh

      - name: Generate checksums
        run: |
          sha256sum PixInsight_GPU_install.sh PixInsight_GPU_uninstall.sh > SHA256SUMS.txt

      - name: Upload artifact (scripts + checksums)
        uses: actions/upload-artifact@v4
        with:
          name: PixInsight_GPU_latest
          path: |
            Pixinsight_GPU_install.sh
            Pixinsight_GPU_uninstall.sh
            SHA256SUMS.txt
          if-no-files-found: error

